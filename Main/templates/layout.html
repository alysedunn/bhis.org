<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Behavioral Health Integrative Services, PC</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" href="static/css/animate.css">
  	<link rel="stylesheet" href="static/css/font-awesome.min.css">
  	<link rel="stylesheet" href="static/css/jquery.bxslider.css">
  	<link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  	<link rel="stylesheet" type="text/css" href="static/css/demo.css" />
  	<link rel="stylesheet" type="text/css" href="static/css/set1.css" />

  </head>

  <body>
  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.collapse">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="{{ url_for('homepage') }}">
            <span>BHIS</span>
          </a>
  			</div>
  			<div class="navbar-collapse collapse">
  				<div class="menu">
  					<ul class="nav nav-tabs" role="tablist">
              {% block nav %}
              {% endblock %}
  					</ul>
  				</div>
  			</div>
  		</div>
  	</nav>
    {% block content %}{% endblock %}
  </body>

  <footer>

    <div class="inner-footer">
      <div class="container">
        <div class="row">
          {% block footer %}
          {% endblock %}
        </div>
      </div>
    </div>

    <div class="last-div">
      <div class="container">
        <div class="row">
          <div class="copyright" style="width: 100%;">

            <div style="float: left; display: table; margin: 0 auto;">
              <i class="fa fa-envelope"></i><a href="{{ url_for('contact') }}" >  Martha@behavioralhealthis.org</a><br>
              <i class="fa fa-phone"></i>  +1 (347) 577-9619<br><br>
            </div>
            <div style="width:100%">
              <div style="float: right;">
                <!-- <i class="fa fa-phone"></i>  +1 (347) 577-9619<br><br> -->
                <i class="fa fa-home"></i>
                  Office 2<br>
                  3265 Johnson Ave, Suite 105<br>
                  Bronx, NY 10463
              </div>
              <div style="float: right; margin-right:5%;">
                <!-- <i class="fa fa-envelope"></i> Martha@behavioralhealthis.org<br><br> -->
                <i class="fa fa-home"></i>
                  Office 1<br>
                  370 East 160th, Floor 2<br>
                  Bronx, NY 10451
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
